<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REDACTR</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1>REDACTR</h1>
    <form id="redact-form">
      <div class="input-area">
        <div class="full-text">
          <label for="text"><b>Enter Your Text</b></label>
          <div class="input-control">
          <textarea name="text" id="text" rows="18" placeholder="Enter your full text here"></textarea>
          <div class="error"></div>
          </div>
        </div>
        <div class="redact">
          <label for="scramble"><b>Word(s) To Scramble </b><i>(separated by commas)</i></label>
          <div class="input-control">
          <textarea name="scramble" id="scramble" rows="10" placeholder="Specify word(s) to scramble"></textarea>
          <div class="error"></div>
          </div>
          <br>
          <label for="symbol"><b>Symbol </b><i>(you can use characters like /, ?, @ or any letter)</i></label>
          <div class="input-control">
          <input class="symbol" type="text" name="symbol" id="symbol" placeholder="Enter any symbol">
          <div class="error"></div>
          </div>
          <button id="button" type="submit">REDACT NOW</button>
        </div>
      </div>
    </form>

    <div class="result">
      <h3>RESULT</h3>
      <p><b id="redacted-text">Redacted Text:</b></p>
      <p><b id="word-count">Initial Text Character Count:</b> </p>
      <p><b id="scrambled-word-count">Redacted Text Character Count:</b> </p>
    </div>
  </div>

  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
